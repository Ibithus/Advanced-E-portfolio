<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim Ahmed</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <div class="personal-logo__wrapper">
          <img class="personal-logo" src="./assets/Personal Logo.png" alt="" />
        </div>
        <div class="nav__link--wrapper">
          <a class="nav__link link__hover-effect" href="">About</a>
          <a class="nav__link link__hover-effect" href="">Projects</a>
          <a class="nav__link link__hover-effect" href="">Contact</a>
          <a class="nav__link link__hover-effect" href="">
            <i class="fas fa-adjust dark-mode"></i>
          </a>
        </div>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="title--landing">Hey</h1>
          <h1 class="title--landing title--orange">I'm Ibrahim.</h1>
          <p class="header__para">
            I'm an
            <span class="title--orange">Aspiring Software Engineer</span> with
            a strong passion for building applications that enhance user
            experience and productivity. Here is a bit more
            <span class="title--orange">about me.</span>
          </p>
          <div class="social__link--wrapper">
            <div class="social__link">
                <a href="">
                    <i class="personal-icons fab fa-linkedin-in"></i>
                </a>
            </div>
            <div class="social__link">
                <a href="">
                    <i class="personal-icons fab fa-github"></i>
                </a>
            </div>
            <div class="social__link">
                <a href="">
                    <i class="personal-icons fas fa-file-pdf"></i>
                </a>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
